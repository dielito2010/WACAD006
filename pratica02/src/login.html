<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row vh-100">
          <div
            class="col-md-4 d-flex justify-content-center align-items-center bg-secondary text-center"
            style="min-width: 250px"
          >
            <a href="./index.html" style="text-decoration: none">
              <h1>Bem vindo a loja WA!</h1>
            </a>
          </div>
          <div
            class="col-md-8 d-flex justify-content-center align-items-center"
            style="min-width: 250px"
          >
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="seu_email@email.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  placeholder="mínimo 6 caracteres"
                  minlength="6"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-3 w-100"
              >
                Entrar
              </button>
              <div class="text-center mt-3">
                <a href="./cadastro.html">Não tenho cadastro</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
