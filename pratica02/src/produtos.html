<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja WA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  aria-disabled="true"
                  href="./produtos.html"
                  >Gerenciar produtos</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">Sair</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="pt-5 m-auto"
      style="width: 85%; min-width: 350px; max-width: 1200px"
    >
      <h1>Gerenciador de Produtos:</h1>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="button"
          class="btn btn-warning btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Novo Produto
        </button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col">Estoque</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Produto1</td>
            <td>R$ 00,00</td>
            <td>0</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">Editar</button>
              <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Produto2</td>
            <td>R$ 00,00</td>
            <td>0</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">Editar</button>
              <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Produto3</td>
            <td>R$ 00,00</td>
            <td>0</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">Editar</button>
              <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Produto4</td>
            <td>R$ 00,00</td>
            <td>0</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm">Editar</button>
              <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- modal cadastrar produtos -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Novo produto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" required class="form-control" id="produto" />
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input
                  type="number"
                  required
                  step="0.00"
                  class="form-control"
                  id="preco"
                />
              </div>
              <div class="mb-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input
                  type="number"
                  required
                  class="form-control"
                  id="estoque"
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Confirmar cadastro
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
